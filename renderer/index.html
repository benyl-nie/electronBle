<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>本地播放器</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div>
      <h2>BLE Server</h2>
      <button id="discover" class="btn btn-primary btn-block mt-4">开始扫描蓝牙</button>
      <div id="scanner"></div>
    </div>
    <div class="container mt-4">
      <h1>我的播放器</h1>
      <button type="button" id="add-music" class="btn btn-primary btn-lg btn-block mt-4">添加歌曲到曲库</button>
      <div id="tracksList" class="mt-4"></div>
    </div>
    <div class="container fixed-bottom bg-white pb-4">
      <hr />
      <div class="row my-2" id="player-status"></div>
      <div class="progress">
        <div class="progress-bar bg-success" id="player-progress" role="progressbar" style="width: 0%;">0%</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
